<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rpm.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="score">
        <p class="human">Your score: 0</p>
        <p class="computer">Computer score: 0</p>
    </div>

    <div class="choices">
        <button class="rock" type="button"></button>
        <button class="paper" type="button"></button>
        <button class="scissors" type="button"></button>
    </div>

    <div class="result">
        Make a move!
    </div>

</body>
</html>
